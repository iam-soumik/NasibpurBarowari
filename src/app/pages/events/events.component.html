
<div class="row">
    <mat-card *ngFor="let event of events; let count = index;" class="card-style col-5">
        <span>
            <mat-card-title>{{event.getEventname()}}</mat-card-title>
            <mat-card-subtitle>A sample events</mat-card-subtitle>
            <mat-card-content>
                <p>{{event.getEventDesc()}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="knowMore(event)">Know More</button>
            </mat-card-actions>
        </span>        
    </mat-card>
</div>
