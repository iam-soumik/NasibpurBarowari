<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div *ngFor="let slider of sliderList; let count = index;"  class="carousel-inner">
        <div *ngIf = "count == 0" class="carousel-item active">
            <img class="d-block w-100" src="{{slider.getImageSrc()}}" alt="{{slider.getAltText()}}">
        </div>
        <div *ngIf="count > 0" class="carousel-item">
            <img class="d-block w-100" src="{{slider.getImageSrc()}}" alt="{{slider.getAltText()}}">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
