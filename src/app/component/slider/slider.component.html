<mdb-carousel [controls]="true" [indicators]="true" [animation]="'fade'">
    <mdb-carousel-item *ngFor="let slide of sliderList;"  [interval]="1000" >
      <img
        src="{{slide.getImageSrc()}}"
        class="d-block w-100"
        alt="slider.getAltText()"
      />
      <div class="carousel-caption d-none d-md-block">
        <p style="color: white;">{{slide.getCaption()}}</p>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
